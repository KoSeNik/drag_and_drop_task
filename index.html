<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drag & Drop Task</title>
</head>

<body>
    <div>
        <div class="row">
            <div class="col-header start">Задачи для выполнения</div>
            <div class="col-header progress">В процессе выполнения</div>
            <div class="col-header done">Выполненные задачи</div>
        </div>

        <div class="row">
            <div class="placeholder">
                <div class="item" draggable="true">Текущая задача</div>
            </div>
            <div class="placeholder"></div>
            <div class="placeholder"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
